<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turning Forces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation placeholder -->
    <div class="nav-placeholder">
      
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Turning Forces</h1>
        </div>

        <div class="instructions">
            Drag masses to different positions on the beam. Try to balance a different mass on each side. Record your results in your table.
        
        </div>

        <!-- Mass Storage Area -->
        <div class="mass-storage">
            <div class="storage-title">Masses (kg)</div>
            <div class="mass-options">
                <div class="mass-option" data-value="1">1</div>
                <div class="mass-option" data-value="2">2</div>
                <div class="mass-option" data-value="3">3</div>
                <div class="mass-option" data-value="4">4</div>
                <div class="mass-option" data-value="5">5</div>
            </div>
        </div>

        <div class="simulation-area">
            <div class="balance-container">
                <div class="pivot"></div>
                <div class="beam" id="beam">
                    <div class="scale" id="scale"></div>
                </div>
                <!-- Masses will be added here dynamically -->
            </div>
            <div class="balance-status" id="balanceStatus"></div>
        </div>

        <div class="controls" style="gap:12px; align-items:center;">
  <label style="display:flex;gap:8px;align-items:center;">
    <input type="checkbox" id="advancedToggle">
    <span>Advanced</span>
  </label>
            <button class="btn coral-btn" id="clearAllBtn">Clear All Masses</button>
          
        </div>

        <div class="data-table">
            <div class="table-title">Moments Calculation Table</div>
            <table>
                <thead>
                    <tr>
                        <th>Side</th>
                        <th>Number of Masses</th>
                        <th>Total Mass</th>
                        <th>Distance from Pivot</th>
                        <th>Moment (Mass Ã— Distance)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Left</strong></td>
                        <td><input type="number" id="leftMasses" min="0" value="0" readonly></td>
                        <td><input type="number" id="leftTotalMass" min="0" value="0" readonly></td>
                        <td><input type="number" id="leftDistance" min="0" max="10" value="0"></td>
                        <td><input type="number" id="leftMoment" placeholder="Calculate yourself"></td>
                    </tr>
                    <tr>
                        <td><strong>Right</strong></td>
                        <td><input type="number" id="rightMasses" min="0" value="0" readonly></td>
                        <td><input type="number" id="rightTotalMass" min="0" value="0" readonly></td>
                        <td><input type="number" id="rightDistance" min="0" max="10" value="0"></td>
                        <td><input type="number" id="rightMoment" placeholder="Calculate yourself"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div class="footer-placeholder">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
